<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Granflo</title>

  <link rel="stylesheet" href="styles/colors.css">
  <link rel="stylesheet" href="styles/spacings.css">
  <link rel="stylesheet" href="styles/ui_elements.css">
  <link rel="stylesheet" href="styles/typography.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mt-5">Granflo</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h2 class="text-center mt-5">Button displays</h2>
    </div>

    <div class="col-12 d-flex align-items-start column-gap-2xl flex-wrap">
      <h3 class="col-12">Primary buttons</h3>
      <button class="brand-button-primary">Brand Primary</button>
      <button class="brand-button-primary" disabled>Brand Primary Disabled</button>
      <button class="brand-button-primary circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
              d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
              stroke="#030712" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="col-12 d-flex align-items-start column-gap-2xl flex-wrap bg-dark-background padding-3xl margin-top-2xl">
      <h3 class="col-12 text-white">Primary Secondary buttons</h3>
      <button class="brand-button-secondary">Brand Secondary</button>
      <button class="brand-button-secondary" disabled>Brand Secondary Disabled</button>
      <button class="brand-button-secondary circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
              d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
              stroke="#030712" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>


    <div class="col-12 d-flex align-items-start column-gap-2xl flex-wrap  padding-3xl margin-top-2xl">
      <h3 class="col-12">Neutral buttons</h3>
      <button class="neutral-button-primary">Neutral Primary</button>
      <button class="neutral-button-primary" disabled>Neutral Primary Disabled</button>
      <button  class="neutral-button-secondary">Neutral button secondary</button>
      <button class="neutral-button-primary circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
              d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
              stroke="#030712" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>


    <div class="col-12 d-flex align-items-start column-gap-2xl flex-wrap  padding-3xl margin-top-2xl">
      <h3 class="col-12 text-white">Navigation buttons</h3>
      <button class="navigation-button">Navigation Secondary</button>
      <button class="navigation-button" disabled>Navigation Secondary Disabled</button>
      <button class="navigation-button circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
              d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
              stroke="#030712" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>

</body>
</html>
